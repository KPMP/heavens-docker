<match **>
  @type copy
  <store>
    @type stdout
  </store>  
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200    
    flush_interval 5

    logstash_format true
    include_tag_key true
  </store>
  <store>
    @type file
    path /fluentd/etc/logs/
  </store>
</match>
