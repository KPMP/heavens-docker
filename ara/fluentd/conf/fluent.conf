<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
    @type parser
    key_name log
    reserve_data true
    reserve_time true
    <parse>
      @type grok
      grok_failure_key grokfailure
      <grok>
        pattern %{TIMESTAMP_ISO8601:time_stamp}%{SPACE}%{LOGLEVEL:log_level}%{SPACE}%{NUMBER:pid}%{SPACE}---%{SPACE}\[\s*%{DATA:threadname}\]%{SPACE}%{DATA:logger}%{SPACE}:%{SPACE}(?<message>(.|\r|\n)*)
      </grok>
    </parse>
</filter>


<match **>
  @type copy
  <store>
    @type stdout
  </store>  
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200    
    flush_interval 5

    logstash_format true
    include_tag_key true
  </store>
  <store>
    @type file
    path /fluentd/etc/logs/
  </store>
</match>
