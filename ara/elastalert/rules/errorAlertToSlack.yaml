# Rule name, must be unique
name: Alert on any detection

# Index to search, wildcard supported
index: logstash-* 

# Type of alert.
type: any
realert: 
  seconds: 0

# A list of elasticsearch filters used for find events
# These filters are joined with AND and nested in a filtered query
# For more info: http://www.elasticsearch.org/guide/en/elasticsearch/reference/current/query-dsl.html
filter:
- query:
    query_string:
      query: "log_level: ERROR"

include:
  - tag
  - time_stamp
  - log
  - firstName
  - lastName
  - appMessage

# Enhancement for converting 'detections' array into object, ex. get merged detection type by  
# 'detections_parsed.type' or get first detection type by 'detection_parsed.0.type' 
match_enhancements:   
- "elastalert_modules.bitsensor_enhancement.AlertTextEnhancement"   
run_enhancements_first: true 


alert_subject: ":exclamation: Detection on {}"
alert_subject_args:
  - tag 

alert_text_type: alert_text_only
alert_text: "Triggered at _{}_ on {}\n\n*Log Message:* {} \n*User Name:* {} {}\n*App Message:* {}"
alert_text_args:
  - time_stamp
  - tag
  - log
  - firstName
  - lastName
  - appMessage

# The alert is use when a match is found
alert:
  - slack
slack_webhook_url: "https://hooks.slack.com/services/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"
slack_username_override: "ElastAlert"
