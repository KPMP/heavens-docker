ServerName ENV_APACHE_SERVER_NAME 
Listen 443

<VirtualHost *:80>

  ServerName ENV_APACHE_SERVER_NAME
  RewriteEngine on
  RewriteCond %{HTTPS}  off
  RewriteRule ^/(.*)$   https://ENV_APACHE_SERVER_NAME/$1 [L,R]

</VirtualHost>

<VirtualHost *:443>

  ServerName ENV_APACHE_SERVER_NAME

  SSLEngine on
  SSLProtocol +TLSv1.2
  SSLHonorCipherOrder on
  SSLCipherSuite HIGH
  SSLCertificateFile /etc/pki/tls/certs/kpmp.crt
  SSLCertificateKeyFile /etc/pki/tls/private/kpmp.key

  <Files *.sso>
    SetHandler shib-handler
  </Files>

  <Location "/">
    AuthType shibboleth
    ShibRequireSession On
    ShibUseHeaders On
    Require valid-user
    Header set Cache-Control "no-store, max-age=0, private"
  </Location>

  RewriteEngine	on
  RewriteRule	"^/api/(.*)$"	 "http://spring:3030/$1"	[P]

</VirtualHost>

