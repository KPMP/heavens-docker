name: Auto Rebuild on Base Image Update

on:
  push:
    branches:
      - IP-675_GhA-create-PR
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-base-image:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      digest: ${{ steps.digest.outputs.digest }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get latest digest for Debian bookworm-slim
        id: digest
        run: |
          DIGEST=$(docker buildx imagetools inspect debian:bookworm-slim --format '{{ .Manifest.Digest }}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Check if digest changed
        id: check
        run: |
          CURRENT=$(grep -o 'sha256:[a-f0-9]\+' images/apache/apache-dl-proxy/Dockerfile)

          if [[ "$CURRENT" != "${{ steps.digest.outputs.digest }}" ]]; then
            echo "Base image changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No change"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  update-branch:
    runs-on: ubuntu-latest
    needs: check-base-image
    if: needs.check-base-image.outputs.changed == 'true'

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Create or reset branch
        run: |
          git checkout -B update-base-image

      # ðŸš¨ MOVED HERE â€” runs *after* resetting the branch
      - name: Update Dockerfile digest
        run: |
          DIGEST="${{ needs.check-base-image.outputs.digest }}"
          FILE="images/apache/apache-dl-proxy/Dockerfile"

          if grep -q "debian:bookworm-slim@sha256:" "$FILE"; then
            sed -i "s|debian:bookworm-slim@sha256:[a-f0-9]\+|debian:bookworm-slim@$DIGEST|" "$FILE"
          else
            sed -i "s|debian:bookworm-slim|debian:bookworm-slim@$DIGEST|" "$FILE"
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add images/apache/apache-dl-proxy/Dockerfile
          git commit -m "Update base image digest" || echo "No changes to commit"
          git push origin update-base-image --force

  build:
    runs-on: ubuntu-latest
    needs: update-branch

    steps:
      - uses: actions/checkout@v4
        with:
          ref: update-base-image

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.ENV_DOCKER_USER }}
          password: ${{ secrets.ENV_DOCKER_PASS }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./images/apache/apache-dl-proxy
          file: ./images/apache/apache-dl-proxy/Dockerfile
          push: true
          tags: kingstonduo/apache-dl-proxy:latest

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update apache-dl-proxy base image digest
          title: Update apache-dl-proxy base image digest
          body: This PR updates the base image digest for apache-dl-proxy.
          branch: update-base-image
          base: develop

      - name: Notify Slack with PR link
        if: ${{ steps.create_pr.outputs.pull-request-url }}
        run: |
          PR_URL="${{ steps.create_pr.outputs.pull-request-url }}"
          
          MESSAGE="kingstonduo/apache-dl-proxy:latest has been updated! PR: $PR_URL"

          curl -X POST -H "Content-Type: application/json" \
            -d "{\"text\":\"${MESSAGE//\"/\\\"}\"}" \
            "https://hooks.slack.com/services/${{ secrets.ENV_SLACK_PASSCODE }}"
