name: Auto Rebuild on Base Image Update

on:
  push:
    branches:
        - IP-675_GhA-create-PR
  schedule:
    - cron: '0 2 * * *' # Run every day at 2am
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-base-image:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get latest digest for Debian bookworm-slim
        id: digest
        run: |
          DIGEST=$(docker buildx imagetools inspect debian:bookworm-slim --format '{{json .Manifest.Digest}}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Check if digest changed
        id: check
        run: |
          CURRENT=$(grep -o 'sha256:[a-f0-9]\+' images/apache/apache-dl-proxy/Dockerfile)
          if [[ "$CURRENT" != "${{ steps.digest.outputs.digest }}" ]]; then
            echo "Base image changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No change"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Dockerfile, push branch and create PR
        if: steps.check.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: develop
        run: |
          set -e
          BRANCH="update-base-image-$(date +%s)"
          git fetch origin develop
          git checkout -b "$BRANCH" origin/develop
          sed -i "s|sha256:[a-f0-9]\+|${{ steps.digest.outputs.digest }}|" images/apache/apache-dl-proxy/Dockerfile
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add images/apache/apache-dl-proxy/Dockerfile
          git commit -m "Update base image digest"
          git push -u origin "$BRANCH"
          # Create PR and capture the response
          PR_RESPONSE=$(curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" \
            -d "{\"title\":\"Update base image digest\",\"head\":\"$BRANCH\",\"base\":\"$BASE_BRANCH\",\"body\":\"Automated update of base image digest\"}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls")
          # Extract html_url from the JSON response and expose as a step output
          PR_URL=$(echo "$PR_RESPONSE" | python3 -c "import sys, json; j=json.load(sys.stdin); print(j.get('html_url',''))")
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: check-base-image
    
    if: needs.check-base-image.outputs.changed == 'true'

    steps:
        
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.ENV_DOCKER_USER }}
          password: ${{ secrets.ENV_DOCKER_PASS }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./images/apache/apache-dl-proxy
          file: ./images/apache/apache-dl-proxy/Dockerfile
          push: true
          tags: kingstonduo/apache-dl-proxy:latest
            
      - name: Notify Slack
        run: |
          PR_URL="${{ needs.check-base-image.outputs.pr_url }}"
          if [ -n "$PR_URL" ]; then
            MESSAGE="kingstonduo/apache-dl-proxy:latest has been updated! PR: $PR_URL"
          else
            MESSAGE="kingstonduo/apache-dl-proxy:latest has been updated!"
          fi
          curl -X POST -H "Content-Type: application/json" \
              -d "{\"text\":\"${MESSAGE//\"/\\\"}\"}" \
              "https://hooks.slack.com/services/"${{ secrets.ENV_SLACK_PASSCODE }}
