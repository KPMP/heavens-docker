name: Auto Rebuild on Base Image Update

on:
  push:
    branches:
        - IP-675_GhA-create-PR
  schedule:
    - cron: '0 2 * * *' # Run every day at 2am
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-base-image:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get latest digest for Debian bookworm-slim
        id: digest
        run: |
          DIGEST=$(docker buildx imagetools inspect debian:bookworm-slim --format '{{json .Manifest.Digest}}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Check if digest changed
        id: check
        run: |
          CURRENT=$(grep -o 'sha256:[a-f0-9]\+' images/apache/apache-dl-proxy/Dockerfile)
          if [[ "$CURRENT" != "${{ steps.digest.outputs.digest }}" ]]; then
            echo "Base image changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No change"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: Create branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: develop
        with:
            branch: 'update-base-image'

      - name: Commit Dockerfile update to branch
        if: steps.check.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: develop
        run: |
          sed -i "s|sha256:[a-f0-9]\+|${{ steps.digest.outputs.digest }}|" images/apache/apache-dl-proxy/Dockerfile
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "Update base image digest"
          git push

  build:
    runs-on: ubuntu-latest
    needs: check-base-image
    
    if: needs.check-base-image.outputs.changed == 'true'

    steps:
        
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.ENV_DOCKER_USER }}
          password: ${{ secrets.ENV_DOCKER_PASS }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./images/apache/apache-dl-proxy
          file: ./images/apache/apache-dl-proxy/Dockerfile
          push: true
          tags: kingstonduo/apache-dl-proxy:latest

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
            commit-message: update apache-dl-proxy base image digest
            title: Update apache-dl-proxy base image digest
            body: This PR updates the base image digest for apache-dl-proxy.
            branch: 

            
      - name: Notify Slack with PR link
        if: ${{ steps.create_pr.outputs.pull-request-url && steps.create_pr.outputs.pull-request-operation != 'none' }}

        run: |
          PR_URL="${{ steps.create_pr.outputs.pull-request-url }}"
          if [ -n "$PR_URL" ]; then
            MESSAGE="kingstonduo/apache-dl-proxy:latest has been updated! PR: $PR_URL"
          else
            MESSAGE="kingstonduo/apache-dl-proxy:latest has been updated!"
          fi
          curl -X POST -H "Content-Type: application/json" \
              -d "{\"text\":\"${MESSAGE//\"/\\\"}\"}" \
              "https://hooks.slack.com/services/"${{ secrets.ENV_SLACK_PASSCODE }}
